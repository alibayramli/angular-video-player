<!-- Main Content -->
<section class="container mx-auto my-8 bg-black p-6">
    <div class="rounded relative flex flex-col">
        <!-- Title and Uploader -->
        <h1 class="font-bold mb-2 truncate text-xl">{{ clip?.title }}</h1>
        <div class="mb-6">
            Uploaded By <span class="font-bold">{{clip?.displayName}} </span>
            <span>{{clip?.timestamp | fbTimestamp}}</span>
        </div>

        <!-- Video Editor -->
        <div class="relative aspect-w-16 aspect-h-9">
            <!-- Video Player -->
            <video controls #videoPlayer crossorigin class="video-js vjs-theme-forest mx-auto">
            </video>
        </div>
    </div>
</section>

<!-- More Clips -->
<div class="container mx-auto my-8">
    <h2 class="text-center text-4xl grid mt-5 gap-2 items-center tracking-widest latest">More Clips</h2>
    <app-clips-list></app-clips-list>
</div>
