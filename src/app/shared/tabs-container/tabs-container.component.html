<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition
      bg-stone-700" href="#" (click)="selectTab(tab)"
      [ngClass]="{ 'hover:text-white': !tab.active, 'hover:text-white text-white bg-stone-700': tab.active }">{{
      tab.tabTitle }}</a>
  </li>
</ul>
